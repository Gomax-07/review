{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
            <img src="{% static project.pic %}" alt="image" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the Repo:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Created by:</h5>
        <p>{{ project.author }}</p>
    </div>
</div>
{% endblock %}
